<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Transparent Floating Viewer</title>
    <style>
      /* ×›×œ ×”×¡×˜×™×™×œ × ×©××¨ ×–×”×” */
      :root {
        --bg: rgba(255, 255, 255, 0.15);
        --fg: rgba(255, 255, 255, 0.9);
        --radius: 12px;
        --font: "Segoe UI", sans-serif;
      }
      body {
        margin: 0;
        overflow: hidden;
        background-color: rgba(0, 0, 0, 0);
        font-family: var(--font);
        -webkit-user-select: none;
        user-select: none;
      }
      #header {
        position: absolute;
        top: 0;
        left: 0;
        height: 30px;
        width: 100%;
        -webkit-app-region: drag;
      }
      #buttons {
        position: absolute;
        top: 8px;
        right: 12px;
        display: flex;
        gap: 6px;
        z-index: 10;
      }
      .btn {
        background: var(--bg);
        border: none;
        padding: 4px 10px;
        border-radius: var(--radius);
        cursor: pointer;
        font-weight: bold;
        color: var(--fg);
        backdrop-filter: blur(8px);
        transition: background 0.3s;
      }
      .btn:hover {
        background: rgba(255, 255, 255, 0.4);
      }
      #controls {
        position: absolute;
        bottom: 20px;
        left: 20px;
        background: var(--bg);
        padding: 12px 16px;
        border-radius: var(--radius);
        backdrop-filter: blur(10px);
        z-index: 10;
        color: var(--fg);
      }
      #uploader {
        position: absolute;
        top: 45px;
        left: 20px;
        z-index: 10;
        color: white;
      }
      #resizable {
        position: absolute;
        top: 100px;
        left: 100px;
        z-index: 1;
        transform-origin: top left;
        resize: none;
      }
      #resizable.locked {
        pointer-events: none;
      }
      #resizable.movable {
        cursor: move;
      }
      #resizable img,
      #resizable embed,
      #resizable .text-preview {
        width: 300px;
        height: auto;
        object-fit: contain;
        pointer-events: none;
        border: none;
        background: transparent;
        color: white;
        font-size: 14px;
        padding: 10px;
        white-space: pre-wrap;
      }
      input[type="range"] {
        width: 150px;
      }
      #shortcuts {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        color: white;
        padding: 10px 16px;
        font-size: 13px;
        border-radius: 10px;
        z-index: 20;
        line-height: 1.5;
        max-width: 230px;
      }
      #shortcuts kbd {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        padding: 2px 5px;
        font-family: monospace;
        font-size: 12px;
      }
      #shortcuts button {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        padding: 3px 8px;
        border-radius: 8px;
        font-size: 12px;
        margin-top: 5px;
        cursor: pointer;
      }
      #shortcuts button:hover {
        background: rgba(255, 255, 255, 0.35);
      }
      #unlockBtn {
        position: absolute;
        top: 50px;
        right: 20px;
        z-index: 9999;
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(8px);
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 10px;
        font-size: 14px;
        cursor: pointer;
        transition: 0.3s ease;
        display: none;
      }
      #unlockBtn:hover {
        background: rgba(255, 255, 255, 0.4);
      }
    </style>
  </head>
  <body>
    <div id="header"></div>
    <div id="buttons">
      <button class="btn" id="lock">ğŸ”’</button>
      <button class="btn" id="close">âŒ</button>
    </div>
    <input type="file" id="uploader" accept="image/*,.pdf,.txt,.ppt,.pptx" />
    <div id="controls">
      <label>
        ×©×§×™×¤×•×ª:
        <input
          type="range"
          id="opacity"
          min="0.1"
          max="1"
          step="0.05"
          value="1"
        /> </label
      ><br />
      <label>
        ×’×•×“×œ:
        <input type="range" id="scale" min="0.1" max="5" step="0.1" value="1" />
      </label>
    </div>
    <div id="shortcuts">
      <strong>âŒ¨ ×§×™×¦×•×¨×™×:</strong><br />
      ğŸŸ¢ <kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>U</kbd> â€“ ×©×—×¨×•×¨ ×ª××•× ×”<br />
      ğŸ”´ <kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>Q</kbd> â€“ ×¡×’×™×¨×ª ×ª×•×›× ×”<br />
      ğŸ”“ <kbd>Esc</kbd> â€“ ×©×—×¨×•×¨ ××™×™×“×™<br />
      <button id="hideShortcuts">×”×‘× ×ª×™</button>
    </div>
    <button id="unlockBtn">ğŸ”“ ×©×—×¨×•×¨</button>
    <div id="resizable">
      <div id="content"></div>
    </div>
    <script>
      const { remote } = require("electron");
      const { getCurrentWindow } = require("@electron/remote");
      const fs = require("fs");
      const path = require("path");
      const os = require("os");

      const content = document.getElementById("content");
      const uploader = document.getElementById("uploader");
      const opacitySlider = document.getElementById("opacity");
      const scaleSlider = document.getElementById("scale");
      const lockBtn = document.getElementById("lock");
      const closeBtn = document.getElementById("close");
      const unlockBtn = document.getElementById("unlockBtn");
      const header = document.getElementById("header");
      const resizable = document.getElementById("resizable");
      const shortcutsBox = document.getElementById("shortcuts");

      let isLocked = false;
      let isDragging = false;
      let offset = { x: 0, y: 0 };

      const win = getCurrentWindow();
      const settingsPath = path.join(
        os.homedir(),
        "floating_image_settings.json"
      );

      if (fs.existsSync(settingsPath)) {
        const saved = JSON.parse(fs.readFileSync(settingsPath, "utf-8"));
        document.body.style.opacity = saved.opacity;
        opacitySlider.value = saved.opacity;
      }

      uploader.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const url = URL.createObjectURL(file);
        content.innerHTML = "";

        if (file.type === "application/pdf") {
          const embed = document.createElement("embed");
          embed.src = url;
          embed.type = "application/pdf";
          embed.width = "100%";
          embed.height = "100%";
          content.appendChild(embed);
        } else if (file.type.startsWith("image/")) {
          const img = document.createElement("img");
          img.src = url;
          content.appendChild(img);
        } else if (file.type === "text/plain") {
          const reader = new FileReader();
          reader.onload = () => {
            const text = document.createElement("div");
            text.className = "text-preview";
            text.textContent = reader.result;
            content.appendChild(text);
          };
          reader.readAsText(file);
        } else if (file.name.endsWith(".ppt") || file.name.endsWith(".pptx")) {
          const msg = document.createElement("div");
          msg.className = "text-preview";
          msg.textContent =
            "×œ× × ×™×ª×Ÿ ×œ×”×¦×™×’ ××¦×’×•×ª ×™×©×™×¨×•×ª, ××š × ×™×ª×Ÿ ×œ×”××™×¨ ×œ-PDF ×œ×”×¦×’×”.";
          content.appendChild(msg);
        } else {
          const unsupported = document.createElement("div");
          unsupported.className = "text-preview";
          unsupported.textContent = "×¤×•×¨××˜ ×œ× × ×ª××š ×œ×ª×¦×•×’×” ×©×§×•×¤×”.";
          content.appendChild(unsupported);
        }
      });

      opacitySlider.addEventListener("input", (e) => {
        const value = e.target.value;
        document.body.style.opacity = value;
        fs.writeFileSync(settingsPath, JSON.stringify({ opacity: value }));
      });

      scaleSlider.addEventListener("input", (e) => {
        const scale = parseFloat(e.target.value);
        resizable.style.transform = `scale(${scale})`;
      });

      lockBtn.addEventListener("click", () => toggleLock());
      unlockBtn.addEventListener("click", () => toggleLock(false));
      closeBtn.addEventListener("click", () => win.close());

      function toggleLock(state = null) {
        if (state !== null) {
          isLocked = state;
        } else {
          isLocked = !isLocked;
        }

        lockBtn.textContent = isLocked ? "ğŸ”“" : "ğŸ”’";
        header.style["-webkit-app-region"] = isLocked ? "no-drag" : "drag";
        win.setIgnoreMouseEvents(isLocked, { forward: true });
        unlockBtn.style.display = isLocked ? "block" : "none";

        if (isLocked) {
          resizable.classList.add("locked");
        } else {
          resizable.classList.remove("locked");
        }
      }

      document.getElementById("hideShortcuts").addEventListener("click", () => {
        shortcutsBox.style.display = "none";
      });

      document.addEventListener("keydown", (e) => {
        if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "u")
          toggleLock(false);
        if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "q") win.close();
        if (e.key === "Escape" && isLocked) toggleLock(false);
      });

      resizable.addEventListener("mousedown", (e) => {
        if (isLocked) return;
        isDragging = true;
        offset.x = e.clientX - resizable.offsetLeft;
        offset.y = e.clientY - resizable.offsetTop;
        resizable.classList.add("movable");
      });

      document.addEventListener("mouseup", () => {
        isDragging = false;
        resizable.classList.remove("movable");
      });

      document.addEventListener("mousemove", (e) => {
        if (!isDragging) return;
        const x = e.clientX - offset.x;
        const y = e.clientY - offset.y;
        resizable.style.left = `${x}px`;
        resizable.style.top = `${y}px`;
      });
    </script>
  </body>
</html>
